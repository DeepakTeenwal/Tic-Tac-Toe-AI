<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe 4x4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Farcaster Mini App Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Open Graph Metadata for Embed Preview -->
    <meta property="og:title" content="Tic-Tac-Toe 4x4 Game">
    <meta property="og:description" content="Play Tic-Tac-Toe against AI with Farcaster wallet authentication!">
    <meta property="og:image" content="https://tic-tac-toe-4x4-five.vercel.app/og-image.png">
    <meta property="og:url" content="https://tic-tac-toe-4x4-five.vercel.app">
    <meta property="og:type" content="website">

    <!-- Farcaster-Specific Tags -->
    <meta name="farcaster:frame" content="true">
    <meta name="farcaster:frame:button:1" content="Play Now">

    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --accent: #4fc3dc;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --cell-size: 80px;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--light);
            color: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 390px;
            padding: 20px;
        }
        h1 {
            color: var(--primary);
            margin-bottom: 20px;
        }
        .game-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-warning { background: var(--warning); color: var(--dark); }
        .status { font-size: 18px; margin: 20px 0; }
        .board {
            display: grid;
            grid-template-columns: repeat(4, var(--cell-size));
            gap: 5px;
            background: var(--dark);
            padding: 10px;
            border-radius: 10px;
        }
        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
        }
        .cell.x::before { content: 'X'; color: var(--danger); }
        .cell.o::before { content: 'O'; color: var(--accent); }
        .cell.winning-cell { background: var(--success); }
        .scoreboard {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .score {
            background: var(--secondary);
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .score-title { font-size: 16px; }
        .score-value { font-size: 24px; font-weight: bold; }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        @keyframes pulse {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe 4x4</h1>
        <div class="game-controls">
            <button id="connect-btn" class="btn btn-primary">
                <i class="fas fa-wallet"></i> Connect Farcaster Wallet
            </button>
            <button id="reset-btn" class="btn btn-warning">
                <i class="fas fa-sync-alt"></i> New Game
            </button>
            <button id="reset-score-btn" class="btn btn-success">
                <i class="fas fa-trophy"></i> Reset Scores
            </button>
        </div>
        <div class="status" id="status">Connect wallet to play</div>
        <div class="board" id="board" style="display: none;"></div>
        <div class="scoreboard">
            <div class="score">
                <div class="score-title">You (X)</div>
                <div class="score-value" id="x-score">0</div>
            </div>
            <div class="score">
                <div class="score-title">Draws</div>
                <div class="score-value" id="draw-score">0</div>
            </div>
            <div class="score">
                <div class="score-title">Computer (O)</div>
                <div class="score-value" id="o-score">0</div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@farcaster/auth-client"></script>
